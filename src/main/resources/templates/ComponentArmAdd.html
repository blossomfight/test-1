<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <title>新增大臂类型</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{js/jquery-1.7.1.min.js}"></script>
    <script th:src="@{js/jquery-ui-1.8.16.custom.min.js}"></script>
    <link th:href="@{css/page.css}" rel="stylesheet"/>
    <link th:href="@{css/kolibre.min.css}" rel="stylesheet"/>
    <link th:href="@{css/kolibre2.min.css}" rel="stylesheet"/>
    <link th:href="@{css/base.min.css}" rel="stylesheet"/>

    <style type="text/css">
        input {
            width: 150px;
            height: 12px;
        }
    </style>
    <script type="text/javascript">
        function isNumber(value) {         //验证是否为数字
            var patrn = /^(-)?\d+(\.\d+)?$/;
            if (patrn.exec(value) == null || value == "") {
                return false
            } else {
                return true
            }
        }

        function checkinput(form) {
            if (form.armType.value == "") {
                alert("基础信息必须填写");
                return false;
            }
            /*<![CDATA[*/
            if (!(isNumber(form.armLength.value) && isNumber(form.baryCenter.value) && isNumber(form.structureHours.value) && isNumber(form.multipleHours.value) && isNumber(form.effortCost.value)
                && isNumber(form.steelsCost.value) && isNumber(form.cooperationPartCost.value) && isNumber(form.otherCost.value) )) {
                alert("设计参数必须填写,且填写数字");
                return false;
            }
            /*]]>*/
            return true;
        }

        $(document).ready(function () {
            InitNav(2)
            $('#DynamicRefundRuleBoard').addClass('o-sub-cur');
        });


        function InitNav(type) {
            $('#RuleConfig').css("display", "none");
            $('#DataBoard').css("display", "none");
            $('#RuleManage').css("display", "none");
            $('#href_RuleConfig').removeClass('nav-hover');
            $('#href_DataBoard').removeClass('nav-hover');
            $('#href_RuleManage').removeClass('nav-hover');
            if (type == 1) {
                $('#RuleConfig').css("display", "block");
                $('#href_RuleConfig').addClass('nav-hover');
            }
            if (type == 2) {
                $('#DataBoard').css("display", "block");
                $('#href_DataBoard').addClass('nav-hover');
            }
            if (type == 3) {
                $('#RuleManage').css("display", "block");
                $('#href_RuleManage').addClass('nav-hover');
            }
        }
    </script>
</head>
<body>
<div class="o-main-header-container">
    <div class="o-main-header-nav">
        <div class="o-header-container">
            <div class="o-nav-list">
                <div class="o-nav-item  o-hassubnav ">
                    <a id="href_RuleConfig" class="o-nav-fa" href="javascript:void(0)" onclick="InitNav(1)">输出计算书
                        <span class="o-subnav-nbsp"></span>
                    </a>
                    <!-- 二级导航  -->
                    <div id="RuleConfig" class="o-subnav" >
                        <div class="o-subnav-container">
                            <div class="o-subnav-list">
                                <div class="o-subnav-item"><a href="CleaningCycleCalculation" id="BeforeHandHotelList">清洗周期</a></div>
                                <div class="o-subnav-item"><a href="javascript:void(0);" id="DynamicRefundAccountList">xxx</a>
                                </div>
                                <div class="o-subnav-item"><a href="javascript:void(0);" id="DynamicRefundHotelList">xxxx</a>
                                </div>
                                <div class="o-subnav-item"><a href="javascript:void(0);" id="RechargeList">xxx</a></div>
                                <div class="o-subnav-item"><a href="javascript:void(0);" id="RechargeAuditList">xxx</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="o-nav-item  o-hassubnav ">
                    <a id="href_DataBoard" class="o-nav-fa" href="javascript:void(0)" onclick="InitNav(2)">部件参数录入
                        <span class="o-subnav-nbsp"></span>
                    </a>
                    <!-- 二级导航  -->
                    <div id="DataBoard" class="o-subnav" style="display:none">
                        <div class="o-subnav-container">
                            <div class="o-subnav-list">
                                <div class="o-subnav-item"><a href="ComponentArmList" id="DynamicRefundRuleBoard"
                                >大臂</a></div>
                                <div class="o-subnav-item"><a href="javascript:void(0)" id="DynamicRefundHotelBoard"
                                                              style="color:Silver">xxxx</a></div>
                                <div class="o-subnav-item"><a href="javascript:void(0)"
                                                              id="DynamicRefundDashBoard">xxxx</a></div>
                                <div class="o-subnav-item"><a href="javascript:void(0)"
                                                              id="DynamicRefundDistributionBoard">xxxx</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="o-nav-item  o-hassubnav ">
                    <a id="href_RuleManage" class="o-nav-fa" href="javascript:void(0)" onclick="InitNav(3)">xxxx
                        <span class="o-subnav-nbsp"></span>
                    </a>
                    <!-- 二级导航  -->
                    <div id="RuleManage" class="o-subnav" style="display:none">
                        <div class="o-subnav-container">
                            <div class="o-subnav-list">
                                <div class="o-subnav-item"><a href="javascript:void(0)"
                                                              id="DynamicRefundRuleList">xxxx</a></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/>

<form th:id="form1" opType="#" th:opType="@{/ComponentArmEntity}" th:object="${ComponentArmEntity}"
      method="post" onsubmit="return checkinput(this)">
    名称填入
    <div class="fill-box" >
        <div class="fill-list-lb">1.大臂类别：</div>
        <div class="fill-list-cont">
            <input name="armType" type="text" th:field="*{armType}" />
        </div>
    </div>
    设计参数填入
    <div class="fill-box" >
        <div class="fill-list-lb">2.适用臂长：</div>
        <div class="fill-list-cont">
            <input name="armLength" type="text" th:field="*{armLength}" />m
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">3.每米重量：</div>
        <div class="fill-list-cont">
            <input name="weightPerMeter" type="text" th:field="*{weightPerMeter}"/>kg/m
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">4.重心位置：</div>
        <div class="fill-list-cont">
            <input name="baryCenter" type="text" th:field="*{baryCenter}"/>m
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">5.结构大件焊接工时：</div>
        <div class="fill-list-cont"><input name="structureHours" type="text" th:field="*{structureHours}"/>h
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">6.钳工大件装配工时：</div>
        <div class="fill-list-cont"><input name="fitterHours" type="text" th:field="*{fitterHours}"/>h
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">7.综合班工时：</div>
        <div class="fill-list-cont"><input name="multipleHours" type="text" th:field="*{multipleHours}"/>h
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">8.人工成本：</div>
        <div class="fill-list-cont"><input name="effortCost" type="text" th:field="*{effortCost}"/>元
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">9.钢材成本：</div>
        <div class="fill-list-cont"><input name="steelsCost" type="text" th:field="*{steelsCost}"/>元
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">10.外协件成本：</div>
        <div class="fill-list-cont"><input name="cooperationPartCost" type="text" th:field="*{cooperationPartCost}"/>元
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">11.其他成本：</div>
        <div class="fill-list-cont"><input name="otherCost" type="text" th:field="*{otherCost}"/>元
        </div>
    </div>
    文字说明
    <div class="fill-box" >
        <div class="fill-list-lb">12.备注 ：</div>
        <div class="fill-list-cont"><input name="remark" type="text" th:field="*{remark}"/>
        </div>
    </div>
    <div class="fill-box" >
        <div class="fill-list-lb">13.选型提示说明：</div>
        <div class="fill-list-cont"><input name="tipsForSelect" type="text" th:field="*{tipsForSelect}"/>
        </div>
    </div>
    <input type="submit" value="提交" />
</form>
</body>
</html>
